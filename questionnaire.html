<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="questionnaire.css">
    <title>Questionnaire ! </title>
</head>

<body>
    <div class="container">
        <div id="game" class="center flex-column">
            <div id="display">
                <div class="display-bars">
                    <p id="progressTest class=" display-start">
                        Question
                    </p>$
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="dispay-items">
                    <p class="display-start">
                        Score
                    </p>
                    <h1 class="display-main-txt" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">Thème à définir ?</div>
            <div class="choix-container">
                <p class="choix-prefix">A</p>
                <p class="choice-text" data-number="1">Réponse 1</p>
            </div>
            <div class="choix-container">
                <p class="choix-prefix">B</p>
                <p class="choice-text" data-number="2">Réponse 2</p>
            </div>
            <div class="choix-container">
                <p class="choix-prefix">C</p>
                <p class="choice-text" data-number="3">Réponse 3</p>
            </div>
            <div class="choix-container">
                <p class="choix-prefix">D</p>
                <p class="choice-text" data-number="4">Réponse 4</p>
            </div>



        </div>
</body>

</html>
