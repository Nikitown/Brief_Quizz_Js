<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/9f8cd85ffa.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56942480bb.js" crossorigin="anonymous"></script>
</head>

<body>





    <div id="main-wrapper">

        <div id="start-wrapper">
            <h1 id="start-title">Quizz <span>&amp;</span> JS</h1>

            <div id="start-username-wrapper">
                <input type="text" id="username" autocomplete="off">
                <p id="username-placeholder">Username</p>
            </div>

            <div id="start-btn-wrapper">
                <button id="start-btn" class="btn">Start</button>
            </div>
        </div>

        <div id="quiz-wrapper">
            <div id="progress-wrapper">
                <div id="progress-icons-wrapper">
                    <div id="progress-html">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div id="progress-css">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <div id="progress-js">
                        <i class="fab fa-js-square"></i>
                    </div>
                    <div id="progress-end">
                        <i class="fas fa-flag-checkered"></i>
                    </div>
                </div>

                <div id="progress-bar-wrapper">
                    <div id="progress-bar"></div>
                    <div id="progress-bar-uncompleted"></div>
                </div>
            </div>

            <div id="question-wrapper">
                <h2 id="question"></h2>
            </div>
            <div id="answers-wrapper"></div>

            <div id="next-btn-wrapper">
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>

        <div id="leaderboard-wrapper">
            <h2 id="leaderboard-title">Leaderboard <i class="fas fa-flag-checkered"></i></h2>

            <table id="table">
                <tr id="table-titles">
                    <th id="table-username-title">Username</th>
                    <th id="table-score-title"><button id="sort-btn" onclick="sortScore()">Score <i
                                class="fas fa-arrows-alt-v"></i></button></th>
                </tr>
            </table>

            <div id="retry-btn-wrapper">
                <button id="retry-btn" class="btn">Retry</button>
            </div>
        </div>
    </div>
</body>

</html>
