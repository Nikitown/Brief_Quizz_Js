<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Brief_Quizz_Js.9ad09f98.css">
    <script defer="" src="/Brief_Quizz_Js.77de5100.js"></script>
    <script src="https://kit.fontawesome.com/9f8cd85ffa.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56942480bb.js" crossorigin="anonymous"></script>
<script src="/Brief_Quizz_Js.9ad09f98.js"></script></head>

<body>





    <div id="main-wrapper">

        <div id="start-wrapper">
            <h1 id="start-title" class="auto-typin">Quizz Front End <span>&amp;</span> JS</h1>

            <div id="start-username-wrapper">
                <input type="text" id="username" autocomplete="off">
                <p id="username-placeholder">Ton Nom</p>
            </div>

            <div id="start-btn-wrapper">
                <button id="start-btn" class="btn">DÃ©marrer</button>
            </div>
        </div>

        <div id="quiz-wrapper" class="hidden_quizz">
            <div id="progress-wrapper">
                <div id="progress-icons-wrapper">
                    <div id="progress-html">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div id="progress-css">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <div id="progress-js">
                        <i class="fab fa-js-square"></i>
                    </div>
                    <div id="progress-end">
                        <i class="fas fa-flag-checkered"></i>
                    </div>
                </div>

                <div id="progress-bar-wrapper">
                    <div id="progress-bar"></div>
                    <div id="progress-bar-uncompleted"></div>
                </div>
            </div>

            <div id="question-wrapper">
                <h2 id="question"></h2>
            </div>
            <div id="answers-wrapper">
                <div id="answers-js-wrapper">
                    <div class="answer-wrapper">
                        <input type="radio" name="answers" class="answer-input" id="answer-1" checked=""><span class="checkmark"></span><label for="answer-1" class="answer" id="a-1"></label>
                    </div>
                    <div class="answer-wrapper">
                        <input type="radio" name="answers" class="answer-input" id="answer-2"><span class="checkmark"></span><label for="answer-2" class="answer" id="a-2"></label>
                    </div>
                    <div class="answer-wrapper">
                        <input type="radio" name="answers" class="answer-input" id="answer-3"><span class="checkmark"></span><label for="answer-3" class="answer" id="a-3"></label>
                    </div>
                </div>

            </div>

            <div id="next-btn-wrapper">
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>

        <div id="leaderboard-wrapper">
            <h2 id="leaderboard-title">Leaderboard<i class="fas fa-flag-checkered"></i></h2>

            <table id="table">
                <tr id="table-titles">
                    <th id="table-username-title">Username</th>
                    <th id="table-score-title"><button id="sort-btn" onclick="sortScore()">Score <i class="fas fa-arrows-alt-v"></i></button></th>
                </tr>
            </table>

            <div id="retry-btn-wrapper">
                <button id="retry-btn" class="btn">Recommencer</button>
            </div>
        </div>
    </div>
</body>

</html>
